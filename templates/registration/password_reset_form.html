{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KC - Reset Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css"
    integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css"
    integrity="sha512-jQqzj2vHVxA/yCojT8pVZjKGOe9UmoYvnOuM/2sQ110vxiajBU+4WkyRs1ODMmd4AfntwUEV4J+VfM6DkfjLRg=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'account/css/login.css' %}">
</head>

<body>

  <div class="login-container border shadow-sm">

    <div class="row p-0 mb-4">
      <div class="col-auto reset-back-link pr-0">
        <a href="{% url 'account:login' %}">
          <i class="fas fa-long-arrow-alt-left"></i>
        </a>
      </div>
      <div class="col p-0 text">
        <h3>Reset hasła</h3>
      </div>
    </div>
    <div class="d-flex text mb-4">
      <span>Podaj email powiązany z Twoim kontem, otrzymasz link który umożliwi zmianę hasła</span>
    </div>
    <form method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-12">
          <input type="email" name="email" required class="form-control" placeholder="user@email.com">
        </div>
        <div class="col-md-12 mt-3">
          <input type="submit" class="btn btn-block btn-login">
        </div>
      </div>
    </form>

  </div>

</body>

</html>
