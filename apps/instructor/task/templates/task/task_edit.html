{%extends 'base.html'%}
{%load static%}

{% block extra_css %}
{% endblock extra_css %}


{% block content %}

<div class="container mt-3">

  <div class="row">

    <div class="col-auto">
      <a href="{% url 'task:task-list' %}">
        <button class="btn btn-sm btn-warning">
        <i class="fa fa-undo-alt"></i>
        Powrót</button>
      </a>
    </div>

    <div class="col-auto">

      <div class="row mb-3">
        <h4>Edytujesz zadanie</h4>
      </div>

      <div class="row">
        <div class="col-auto p-3 border shadow-sm">
          <form method="post">
            {%csrf_token%}
            <div class="row justify-content-between align-items-center mt-2">
              <div class="col-auto">
                <label for="title">Tytuł:</label>
              </div>
              <div class="col-auto">
                {{form.title}}
              </div>
            </div>
            <div class="row justify-content-between align-items-center mt-2">
              <div class="col-auto">
                <label for="title">Opis:</label>
              </div>
              <div class="col-auto">
                {{form.description}}
              </div>
            </div>
            <div class="row justify-content-between mt-2">
              <div class="col-auto">
                <label for="title">Instruktor:</label>
              </div>
              <div class="col-auto">
                {{form.instructor}}
              </div>
            </div>
            <div class="row justify-content-between align-items-center mt-2">
              <div class="col-auto">
                <label for="title">Wartość:</label>
              </div>
              <div class="col-auto">
                {{form.value}}
              </div>
            </div>
            <div class="row justify-content-between align-items-center mt-2">
              <div class="col-auto">
                <label for="title">Do kiedy:</label>
              </div>
              <div class="col-auto">
                {{form.deadline_date}}
              </div>
            </div>
            <div class="row justify-content-between align-items-center mt-2">
              <div class="col-auto">
                <label for="title">Zrobione już ?:</label>
              </div>
              <div class="col-auto">
                {{form.completed_flag}}
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <input type="submit" class="btn btn-success" value="Zapisz">
              </div>
            </div>
              
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
