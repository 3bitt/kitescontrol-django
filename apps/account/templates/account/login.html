{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KC - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'account/css/login.css' %}">
</head>
<body>

<div class="login-container border shadow-sm">
    <h2 class="text">Login</h2>
    <form method="POST" action="{% url 'account:login' %}">
    {% csrf_token %}
        <div class="row mt-3">

            <div class="col-md-12">            
                <input type="text" class="form-control" name='username' placeholder="Email">
            </div>

            <div class="col-md-12 my-2">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>

            <div class="col-md-12 text justify-items-center">
              <a href="{% url 'account:reset_password' %}">
                <small>Reset password</small>
              </a>
            </div>

            <div class="col-md-12 mt-4">
                <input type="submit" class="btn btn-block btn-login" value="Zaloguj" >
                
            </div>
        </div>
    </form>
</div>
    
</body>
</html>
