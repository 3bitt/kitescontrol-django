{% extends 'base.html' %}


{% block content %}
    <div class="columns">
        <div class="column is-1">
            <a class="back-link" href="{% url 'dashboard:dashboard-home' %}"><b> Back</b></a>
        </div>
    </div>
          

    <div class="section">
        <div class="columns">
            <div class="column is-3">
                <a href="{% url 'student:student-create' %}">    
                    <button class="button is-medium">
                        Dodaj Kursanta &emsp;
                        <span class="icon has-text-success">
                            <i class="fas fa-user-plus"></i>
                        </span>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <table class="table is-striped is-hoverable">
    <thead>
        <tr>
        <th title="Number">#</th>
        <th title="Name">Kursant</th>
        <th title="Weight">Waga</th>
        <th title="birthDate">Data urodzenia</th>
        <th title="mobileNumber">Telefon</th>
        <th title="ikoLevel">Poziom IKO</th>
        <th title="actions">Actions</th>

        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
        <td>{{forloop.counter}}</td>
        <td>
            <a href="{{ student.get_absolute_url }}">{{student}}</a> 
        </td>
        <td>
            {{student.weight}}
        </td>
        <td>
            {{student.birth_date}}
        </td>
        <td>
            {{student.mobile_number}}
        </td>
        <td>
        </td>
        <td>
            <a href="{% url 'student:student-delete'  %}" method="GET">
                <span class="icon has-text-danger">
                    <i class="fas fa-times"></i>
                </span>
            </a>
        </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock content %}
